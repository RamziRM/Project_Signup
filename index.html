<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <div class="content">
        <div class="image-section">
            <div class="banner-across"> 
                <img src="porsche-logo-t.png" alt="porsche logo" width="200">
            </div>
            <p class="attribution">
                Photo by
                <a 
                href="https://unsplash.com/@alexanderstoic?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Alexander
                </a> 
                on 
                <a href="https://unsplash.com/photos/lf5rdCHhBzU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Unsplash
                </a>
            </p>
        </div>
        <div class="text-section">
            <p>
                This is not a real online service! Lorem Ipsum what,
                you need something like this in your life to help you realize
                your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <form>
                <div class="inputs-section">
                    <h5>Complete all fields</h5>
                    <div class="inputs">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="error">
    
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" class="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="!log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
    
</body>
</html>
